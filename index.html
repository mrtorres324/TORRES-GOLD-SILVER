<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Torres Gold & Silver</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    header {
      background-color: #1a1a1a;
      padding: 40px 20px;
      text-align: center;
      color: gold;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    .section h2 {
      color: gold;
      margin-bottom: 20px;
    }

    .section p {
      line-height: 1.6;
      color: #ddd;
      max-width: 700px;
      margin: auto;
    }

    iframe {
      border: none;
      margin: 20px 0;
      width: 100%;
      max-width: 1000px;
    }

    form {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    input, textarea {
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: gold;
      color: black;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d4af37;
    }

    .thank-you {
      display: none;
      margin-top: 20px;
      color: lightgreen;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1a1a1a;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Torres Gold & Silver</h1>
    <p>Your Trusted Precious Metals Inquiry Service</p>
  </header>

  <div class="section">
    <h2>Live Gold & Silver Spot Prices</h2>
    <iframe src="https://goldbroker.com/widget/live-price/XAU?currency=USD" height="130"></iframe>
    <iframe src="https://goldbroker.com/widget/live-price/XAG?currency=USD" height="130"></iframe>

    <h2>Live Market Charts</h2>
    <iframe src="https://goldbroker.com/widget/historical/XAU?currency=USD" height="300"></iframe>
    <iframe src="https://goldbroker.com/widget/historical/XAG?currency=USD" height="300"></iframe>

    <form action="https://formspree.io/f/xdkdlnow" method="POST" onsubmit="showThankYou(); return true;">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message or Inquiry" rows="5" required></textarea>
      <button type="submit">Send Inquiry</button>
      <p class="thank-you" id="thankYouMsg">Thank you! Your message has been sent.</p>
    </form>
  </div>

  <footer>
    &copy; 2025 Torres Gold & Silver. All rights reserved.
  </footer>

  <script>
    function showThankYou() {
      setTimeout(function () {
        document.getElementById("thankYouMsg").style.display = "block";
      }, 300);
    }
  </script>

</body>
</html>
